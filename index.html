<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, password generator, password, senha, generator, gerador">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="blur">
            <img class="logo" src="assets/mainlogo.png" alt="Gerador de Senha - Logo"/>
            <main class="container-input">
                <span>Tamanho: <span id="valor"></span> caracteres</span>
                <input id="slider" class="slider" type="range" min="8" max="32" value="8"/>

                <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
            </main> <!-- Container -->

            <div id="container-password" class="container-password hide" onclick="copyPassword()">
                <span class="title">Sua senha gerada foi:</span>
                <span id="password" class="password"></span>
                <span class="tooltip">Clique na senha para copiar ğŸ‘¾</span>
            </div> <!--Senha-->

            <footer>
                <p><a href="https://github.com/Deoprag" target="Blank">&copy;Deoprag</a></p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
